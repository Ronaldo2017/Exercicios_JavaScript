<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 06</title>
</head>

<body>

    <script>
        let inicial = 0
        let final = 0
        let par = 0
        let impar = 0

        function numeros(x, y){

            for(let i = x; i <= y; i++){
                if(i % 2 == 0){
                    par++
                }else{
                    impar++
                }
            }

            alert('Qtd de valores pares: ' + par)
            alert('Qtd de valores ímpares: ' + impar)
        }

        inicial = Number(prompt('Digite um valor inicial'))
        final = Number(prompt('Digite um valor final'))

        numeros(inicial, final)
        
    </script>

</body>

</html>
