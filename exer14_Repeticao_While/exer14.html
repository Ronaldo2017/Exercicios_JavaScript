<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial/Final</title>
</head>

<body>

    <script>
        let i = 0
        let numero = 0
        let soma = 0
        while (i <= 10) {
            numero = Number(prompt('Digite um valor'))
            if(numero < 40){
                soma += numero
            }
            i++
        }

        alert('A soma dos valores: ' + soma)


    </script>

</body>

</html>
