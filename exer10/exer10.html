<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Novo</title>
</head>

<body>

    <script>
       let total = 0
       let maca = Number(prompt('Quantidade de maçãs'))

       if (maca < 12) {
           total = maca * 1.30
       } else if(maca >= 12) {
           total = maca * 1
       }

       alert('Total a pagar: ' + total)

    </script>

</body>

</html>
