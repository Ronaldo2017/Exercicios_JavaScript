<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 04</title>
</head>

<body>

    <script>

       function tabuada(n){
           for(let i = 0; i < 10; i++){
               alert(n + ' x ' + i + ' = ' + n * i)
           }
       }

       let n = Number(prompt('Digite o valor para tabuada'))
       tabuada(n)
     
    </script>

</body>

</html>
