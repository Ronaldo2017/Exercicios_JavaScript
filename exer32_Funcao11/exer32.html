<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 11</title>
</head>

<body>

    <script>

       
        let n = Number(prompt('Digite um valor para limitar a sequência'))

        function valorAleatorio(n) {
            let resp = Math.ceil(Math.random() * n)
            return resp
        }

        alert(valorAleatorio(n))

    </script>

</body>

</html>
