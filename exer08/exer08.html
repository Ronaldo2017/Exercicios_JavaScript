<html lang="pt-br">

<head>

<body>

    <script>

        let m          = 'm'
        let f          = 'f'
        let pesoIdeal  = 0
        

        let altura = Number(parseFloat(prompt('Digite sua altura')))
        let sexo = prompt('Digite seu sexo')

        if (sexo === m){
            pesoIdeal = (72 * altura) - 58
        } else if(sexo === f) {
            pesoIdeal = (62 * altura) - 44
        }

        alert('Seu peso ideal ' + pesoIdeal.toFixed(2))

    </script>

</body>

</html>
