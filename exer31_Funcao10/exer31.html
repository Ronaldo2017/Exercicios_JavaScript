<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 10</title>
</head>

<body>

    <script>
        
        function emprestimoFunc(salario, emprestou) {


            let aprovado =  salario * 0.30 
            if (aprovado >= emprestou) {
                alert('EMPRÉSTIMO APROVADO')
            } else {
                alert('EMPRÉSTIMO REPROVADO')
            }
        }

        let rendaCliente = Number(prompt('Digite a renda do cliente'))
        let parcela = Number(prompt('Digite o valor do parcela'))


        emprestimoFunc(rendaCliente, parcela)
    </script>

</body>

</html>
