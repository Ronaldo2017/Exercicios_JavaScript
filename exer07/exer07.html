<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Novo</title>
</head>

<body>

    <script>
        let investimento     = 0
        let tipoInvestimento = 0
        let valorCorrigido   = 0

        investimento     = Number(prompt('Digite o valor do investimento'))
        tipoInvestimento = Number(prompt('Digite o tipo de investimento - 1 Poupança / 2 - Fundo de Renda Fixa'))

        if (tipoInvestimento === 1) {
            valorCorrigido = investimento + (investimento * 0.05)
        } else if (tipoInvestimento === 2){
            valorCorrigido = investimento + (investimento * 0.10)
        }

        alert('O valor corrigido conforme o tipo de investimento é: ' + valorCorrigido)

    </script>

</body>

</html>
