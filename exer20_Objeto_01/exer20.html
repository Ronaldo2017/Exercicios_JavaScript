<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto 01</title>
</head>

<body>

    <script>
        let usuario = {
            email: '',
            senha: ''
        }

        let bd = {
            email: 'exemplo@exemplo.com',
            senha: '1234'
        }

        usuario.email = prompt('Digite a email')
        usuario.senha = prompt('Digite o senha')

        if(usuario.email == bd.email && usuario.senha == bd.senha ){
            alert('Acesso permitido')
        }else{
            alert('Acesso negado')
        }


    </script>

</body>

</html>
