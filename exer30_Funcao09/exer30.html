<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 08</title>
</head>

<body>

    <script>

        let media = 0
        let soma = 0

        let num = Number(prompt('Digite um número'))

        mediaAritmetica(num)

        function mediaAritmetica(n){
            for(let i = 15; i < num; i++){
                if(i > num){
                    alert('Não conta')
                }else{
                    alert('Contando...')
                }
            }
            soma += num

            media = soma / num

        }

        alert('Média: ' + media)
    </script>

</body>

</html>
