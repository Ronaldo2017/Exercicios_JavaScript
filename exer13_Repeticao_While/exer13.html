<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial/Final</title>
</head>

<body>

    <script>
        let dentro = 0
        let fora = 0
        let n = 0
        let i = 1//indice
        while (i <= 10) {
            n = Number(prompt('Digite um valor'))
            
            if (n >= 10 && n <= 20) {
                dentro++
            } else {
                fora++
            }
            i++
        }

        alert('Quantidade de valores dentro do intervalo: ' + dentro)
        alert('Quantidade de valores fora do intervalo: ' + fora)


    </script>

</body>

</html>
