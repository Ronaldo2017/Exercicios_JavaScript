<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>

<body>

    <script>
        let novoSalario = 0
        let salario = parseFloat(prompt('Informe o salário'))
        let perc = Number(prompt('Percentual de reajuste'))

        novoSalario = salario + (salario / 100 * perc)

        alert('Novo salário ' + novoSalario)


    </script>

</body>

</html>
