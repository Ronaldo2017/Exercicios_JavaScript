<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 01</title>
</head>

<body>

    <script>

       function categoria(idade){
            if (idade < 8) {
                alert('Categoria = Infantil')
            } else if (idade < 12){
                alert('Categoria = Juvenil')
            }else{
                alert('Categoria = Jovem')
            }

       }

       let nadador = Number(prompt('Digite a idade do nadador'))

       categoria(nadador)
     
    </script>

</body>

</html>
